<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!-- Регистрация  -->

    <form class="form form-register">
      <span class="form__top-title"><a href="Enter.html">Авторизоваться</a></span>
      <h2 class="form__title">
        Регистрация
      </h2>
      <div class="form__item">
        <span class="form__element" id="form__email-element" >*</span>
        <span class="form__email-title">
          Email
        </span>
        <input id="email-reg" type="text" placeholder="Введите email" class="form__item-input">
        <span class="error" id="email-empty">Поле обязательно для заполнения</span>
        <span class="error" id="email-valid">Email невалидный</span>
      </div>
      <div class="form__item">
        <span class="form__element" id="form__pass-element">*</span>
        <span class="form__pass-title">
          Пароль
        </span>
        <input id="password-reg" type="password" placeholder="Введите пароль" class="form__item-input">
        <span class="error" id="password-empty">Поле обязательно для заполнения</span>
        <span class="error" id="password-length">Пароль должен содержать как минимум 8 символов</span>
      </div>
      <div class="form__item">
        <span class="form__checkbox-element">*</span>
        <input type="checkbox" id="check-reg">
        <label class="checkbox-text" for="check-reg">Я согласен с <u>Правилами пользования приложением</u></label>
        <span class="error" id="check-empty">Поле обязательно для заполнения</span>
      </div>
      <button id="btn-registration" class="form__submit">Регистрация</button>
    </form>

  <script src="./js/authorisation.js"></script>
  <script src="./js/registration.js"></script>
</body>

</html>
